{% extends ".html" %}
{% block title %}
tea and comment

{% endblock %}


{% block content %}
<h1 class="text-center text-white mt-4">
    welcome to django project
</h1>
<h2>
    {% if form.instance.pk %}
    edit comment 
    {% else %}
    create comment 
    {% end if %}
    <form method="POST" enctype="multipart/form-data" class="form"></form>
    {{{% csrf_token %}}}
    {{ form.as_p}}
    <button class="btn-warning" type="submit"> submit</button>
    <a href="{% url 'comment_list' %}">back to comment</a>
</h2>

{% endblock %}
